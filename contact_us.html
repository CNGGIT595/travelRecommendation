<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./travel_recommendation.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./travel_recommendation.js"></script>
</head>
<body>    
    <nav>        
        <section id="nav-bar">    
            <div class="top-nav">
                    <p style="display:inline-block;"><img src="./travel-bloom-logo.png" width="20" height="20">
                    <em>TravelBloom  </em></p>     
                    <a href="./travel_recommendation.html" class="topHome">Home </a>
                    <a href="./about_us.html" class="topAboutUs">About Us </a>
                    <a href="./contact_us.html" class="topContactUs">Contact Us </a>                        
                    <input type="text" id="searchInput" size="30" placeholder="Enter a destination or keyword">
                    <button id='btnSearch' class="btn" > Search </button>
                    <button id='btnClear' class="btn" > Clear </button>
            </div>
        </section>
    </nav>
    <section id="main-page">
        <div class="row">
            <div class="column left">
                <p><a href="#" class="fa fa-twitter"></a></p>
                <p><a href="#" class="fa fa-facebook"></a></p>
                <p><a href="#" class="fa fa-flickr"></a></p>

                <p><a href="#" class="fa fa-youtube"></a></p>
            </div>

                <h1>CONTACT US</h1> 
                <div class="main-text">

                </div>
            </div>   
            <div class="column right2">
                <label for="inputName">Name</label><br>
                <input type="text" id="inputName" placeholder="Enter your name"><br><br>
                <label for="inputEmail">Email</label><br>
                <input type="text" id="inputEmail" placeholder="Enter your email"><br><br>

                <textarea id="inputTextarea" rows="8" placeholder="Enter your message"></textarea>
                <br><br>
                <input type="submit" class="btn" value="Submit">
            </div>            
        </div>
    </section>
